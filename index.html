<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap">
    <title>TrendVic Cosmetic</title>
    <style>
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; }
        header { position: sticky; top: 0; background-color: black; color: gold; padding: 10px; }
        .hero-slider { position: relative; height: 100vh; overflow: hidden; }
        .hero-slide { display: none; height: 100%; }
        .hero-slider .active { display: block; }
        .banner { background-color: darkgoldenrod; padding: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        footer { background-color: black; color: gold; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>TrendVic Cosmetic</h1>
    </header>

    <div class="hero-slider">
        <div class="hero-slide active"><img src="slide1.jpg" alt="Slide 1"></div>
        <div class="hero-slide"><img src="slide2.jpg" alt="Slide 2"></div>
        <div class="hero-slide"><img src="slide3.jpg" alt="Slide 3"></div>
    </div>

    <div class="banner">
        <h2>Banner Section</h2>
    </div>

    <div class="product-grid">
        <div class="product">Product 1</div>
        <div class="product">Product 2</div>
        <div class="product">Product 3</div>
        <div class="product">Product 4</div>
        <div class="product">Product 5</div>
        <div class="product">Product 6</div>
        <div class="product">Product 7</div>
        <div class="product">Product 8</div>
    </div>

    <section class="testimonials"><h2>Testimonials</h2></section>
    <section class="about"><h2>About Us</h2><p>Our values...</p></section>
    <section class="blog"><h2>Blog Articles</h2></section>
    <section class="newsletter"><h2>Newsletter Signup</h2></section>
    <section class="contact"><h2>Contact Form</h2></section>
    <section class="shopping-cart"><h2>Shopping Cart</h2></section>
    <section class="checkout"><h2>Checkout</h2><p>Payment Methods: Ramburs, Card</p></section>

    <footer>
        <p>&copy; 2026 TrendVic Cosmetic</p>
    </footer>
</body>
</html>
